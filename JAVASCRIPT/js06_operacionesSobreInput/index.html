<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" http-equiv="Content-Type" content="text/html">
	<title>Ej 6: operaciones sobre input</title>
</head>
<body>
	<h3>Introducir un valor en el cuadro de texto y luego pulsar el boton para ejecutar el procedimiento correspondiente</h3>
	<input type="text" id="x" />
	<button id="mueVal">Muestra Valor</button>
	<button id="sum1">Suma 1</button>
	<button id="pot2">x**2</button>
	<button id="mul2">Multiplica por 2</button>
	<button id="potX">2**x</button>

	<script type="text/javascript">
			
		document.getElementById("mueVal").onclick= function(){
			alert(document.getElementById("x").value);
		}

		document.getElementById("sum1").onclick = function(){
            document.getElementById('x').value = parseInt(document.getElementById('x').value) + 1;
        }

        document.getElementById("pot2").onclick = function(){
        	document.getElementById("x").value = parseInt(document.getElementById("x").value) * parseInt(document.getElementById("x").value);
        }

        document.getElementById("mul2").onclick = function(){
        	document.getElementById("x").value = parseInt(document.getElementById("x").value) * 2;
        }

        document.getElementById("potX").onclick = function(){
        	document.getElementById("x").value = 2 ** (parseInt(document.getElementById("x").value));
        }


	</script>


</body>
</html>
