<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" http-equiv="Content-Type" content="text/html">
	<title>Ej 4: Arreglos</title>
</head>
<body>
	<h1>Variables multidimensionales</h1>

	<script type="text/javascript">
		var arregloPeliculas = [];
		arregloPeliculas = ["Titanic","Buscando a Nemo"];

		arregloPeliculas.push(prompt("Ingrese un titulo de pelicula.(Titanic y Buscando a Nemo ya han sido agregados)"));
		document.write("<h4>Primer elemento cargado desde programa: "+arregloPeliculas[0]+"</h4>");
		document.write("<h4>Segundo elemento cargado desde programa: "+arregloPeliculas[1]+"</h4>");
		document.write("<h4>Tercer elemento cargado desde teclado: " +arregloPeliculas[2]+"</h4>");

		document.write("<h4>longitud: " +arregloPeliculas.length+"</h4>");

	</script>

</body>
</html>
