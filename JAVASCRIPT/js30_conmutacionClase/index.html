<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conmutador Clases</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Ejemplo de cambios de estilo dinamicamente</h2>
    <div id="cont">        
        <ul >
            <h3>Lista con estilo</h3>
            <li>Texto1</li>
            <li>Texto2</li>
            <li>Texto3</li>
        </ul>
    </div>

    <div class="spacer"></div>

    <button id="est1">Estilo 1</button>
    <button id="est2">Estilo 2</button>
    <button id="est3">Estilo 3</button>
    <button id="est4">Sin Estilo</button>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
