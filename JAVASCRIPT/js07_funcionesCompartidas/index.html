<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" http-equiv="Content-Type" content="text/html">
	<title>Ejercicio 7: Funciones Compartidas</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
	<div class="mainContainer">
		<input type="text" id="inp" readonly="readonly" />	
		<div class="numContainer">
			<button id="num1" class="num">1</button>
			<button id="num2" class="num">2</button>
			<button id="num3" class="num">3</button>
			<button id="num4" class="num">4</button>
			<button id="num5" class="num">5</button>
			<button id="num6" class="num">6</button>
			<button id="num7" class="num">7</button>
			<button id="num8" class="num">8</button>
			<button id="num9" class="num">9</button>
			<button id="num0" class="num" >0</button>
		</div>

		<div class="operaciones">
				<button id="suma" class="op">+</button>
				<button id="mostrar" class="op">Muestra acumulador</button>
				<button id="borrarAcu" class="op">Borrar Acumulador</button>
				<button id="borrarDis" class="op">Borrar display</button>
			</div>
	</div>


	<script type="text/javascript">
		/*Parte de los Operadores*/
		var acumulador=0;

		document.getElementById("suma").onclick =function(){
			acumulador += parseInt(document.getElementById("inp").value);
			document.getElementById("inp").value = "";
		}

		document.getElementById("mostrar").onclick= function(){

			alert("El valor de el acumulador es: "+ acumulador);
		}

		document.getElementById("borrarAcu").onclick = function(){
			acumulador = 0;
		}

		document.getElementById("borrarDis").onclick = function(){
			document.getElementById("inp").value = "";
		}



		/*Parte de los numeros*/
		document.getElementById("num0").onclick = function(){
			document.getElementById("inp").value += 0;
		}
		document.getElementById("num1").onclick = function(){
			document.getElementById("inp").value += 1;
		}
		document.getElementById("num2").onclick = function(){
			document.getElementById("inp").value += 2;
		}
		document.getElementById("num3").onclick = function(){
			document.getElementById("inp").value += 3;
		}
		document.getElementById("num4").onclick = function(){
			document.getElementById("inp").value += 4;
		}
		document.getElementById("num5").onclick = function(){
			document.getElementById("inp").value += 5;
		}
		document.getElementById("num6").onclick = function(){
			document.getElementById("inp").value += 6;
		}
		document.getElementById("num7").onclick = function(){
			document.getElementById("inp").value += 7;
		}
		document.getElementById("num8").onclick = function(){
			document.getElementById("inp").value += 8;
		}
		document.getElementById("num9").onclick = function(){
			document.getElementById("inp").value += 9;
		}


	</script>

</body>
</html>
