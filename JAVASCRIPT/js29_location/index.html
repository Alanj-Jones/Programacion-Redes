<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCATION</title>
</head>
<body>
    <button id="but1">Youtube</button>
    <button id="but2">Gmail</button>
    <button id="but3">Moodle UB</button>    
    <script type="text/javascript">
        document.getElementById("but1").onclick= function(){
            window.location.href = "https://www.youtube.com/";
        }
        document.getElementById("but2").onclick = function(){
            window.location.href = "https://www.google.com/intl/es/gmail/about/#";
        }
        document.getElementById("but3").onclick = function(){
            window.location.href = "https://3523.campusinstituto.com.ar/";
        }        
    </script>
</body>
</html>
