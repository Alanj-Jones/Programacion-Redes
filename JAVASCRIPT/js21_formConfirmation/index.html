<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Confirmacion</title>
    <link rel="stylesheet" href="estilos.css">
    
<body>
   <div class="container">
       <h2>Confirmacion de envio y de reset</h2>
        <form id="myForm" >
            <label for="nombre">Nombre</label>
            <br>
            <input id="nombre" type="text"> 
            <br>
            <label for="apellido">Apellido</label>
            <br>
            <input type="text" id="apellido">
            <br><br>
            <button id="res" class="but">Blanquear</button>
            <button id="send" class="but">Enviar</button>            
        </form>
   </div> 

   <script type="text/javascript" src="script.js"></script>
</head>
</body>
</html>
