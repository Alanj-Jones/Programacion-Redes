<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" http-equiv="Content-Type" content="text/html">
	<title>Ej 3: Variables simples</title>
</head>
<body>
	<h1>Carga de Variables Globales</h1>
	<script type="text/javascript">
		var z;
		var a = 1;
		var b = '1';
		var c = 2;
		var d = prompt("Ingrese un valor para esta variable");

		document.write("<h2> Variable <span style='color:blue;'>z</span> inicializada desde programa: "+z+"</h2>");
		document.write("<h2>Tipo de <span style='color:blue;'>z</span>: "+ typeof z);

		document.write("<h2> Variable <span style='color:blue;'>a</span> inicializada desde programa: "+a+"</h2>");
		document.write("<h2>Tipo de <span style='color:blue;'>a</span>: "+ typeof a);

		document.write("<h2> Variable <span style='color:blue;'>b</span> inicializada desde programa: "+b+"</h2>");
		document.write("<h2>Tipo de <span style='color:blue;'>b</span>: "+ typeof b);

		document.write("<h2> Variable <span style='color:blue;'>c</span> inicializada desde programa: "+c+"</h2>");
		document.write("<h2>Tipo de <span style='color:blue;'>c</span>: "+ typeof c);

		document.write("<h2><span style='color:blue;'>a+b</span>:"+a+b+"</h2 <br>");
		document.write("<h2>Tipo de <span style='color:blue;'> a+b</span>: "+typeof (a+b) +"</h2 <br>");

		document.write("<h2><span style='color:blue;'>a+c</span>: "+ (a+c) +"</h2> ");
		document.write("<h2>Tipo de <span style='color:blue;'> a+c</span>: "+typeof (a+c) +"</h2 <br>");

		document.write("<h2>La variable<span style='color:blue;'>d</span> cargada desde teclado: "+d+"</h2>");
		document.write("<h2>Tipo de <span style='color:blue;'>d</span>: "+typeof d+"</h2>");







	</script>

</body>
</html>
